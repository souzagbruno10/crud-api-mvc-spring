<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudante</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Estudante</h1>

    <!-- Se houver erro, exibe uma mensagem -->
    <div th:if="${param.error != null}" class="alert alert-danger">
        <p th:text="${param.error}"></p>
    </div>

    <!-- Formulário para editar o estudante -->
    <form th:action="@{/students/edit/{id}(id=${student.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${student.name}" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${student.email}" required />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${student.phone}" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>

    <!-- Link para voltar à lista -->
    <div class="text-center mt-3">
        <a href="/students/list" class="btn btn-secondary">Voltar para a lista</a>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
