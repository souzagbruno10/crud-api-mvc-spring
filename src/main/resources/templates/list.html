<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudantes</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Estudantes</h1>

    <!-- Tabela com Bootstrap -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td>
                <!-- Botões Editar e Deletar -->
                <div class="d-flex">
                    <!-- Link para editar -->
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning me-2">Editar</a>

                    <!-- Formulário para deletar -->
                    <form action="/students/delete" method="post">
                        <input type="hidden" th:value="${student.id}" name="studentId">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Rodapé ou ações adicionais -->
    <hr class="mt-5">
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
